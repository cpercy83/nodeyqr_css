<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        #container {background-color: slategrey; box-sizing: 600px auto; text-align: center; margin: auto;}
        #container>a {display: block; text-align: center; color: whitesmoke; text-decoration: none; border-bottom: black 1px solid; padding: 10px; text-transform:uppercase;}
        a:hover {background-color: #eee; }
        #container>a:hover {color: #33393f}

    </style>
  </head>
  <body>
    <div id="container">
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
    </div>
  </body>
</html>
