<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        ul {background-color: rgb(83, 122, 161); border: rgb(17, 52, 87) 1px solid; padding: 20px; text-align: center; font-size: 0px;}
        ul li {display: inline-block; color: rgb(17, 52, 87); border-right: 1px dashed rgb(17, 52, 87); padding-right: 10px; margin-right: 10px; font-size: 16px; }
        ul li:last-child {border: none;}
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
